<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dual Ticker Widget</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* ✅ 스크롤 자체 차단 */
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        background: white;
      }
    </style>
  </head>
  <body>
    <!-- AUD/USD -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
      {
        "symbol": "OANDA:AUDUSD",
        "colorTheme": "light",
        "isTransparent": false,
        "locale": "en",
        "width": 300,
        "height": 100
      }
      </script>
    </div>

    <!-- AUD/KRW -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
      {
        "symbol": "FX_IDC:AUDKRW",
        "colorTheme": "light",
        "isTransparent": false,
        "locale": "en",
        "width": 300,
        "height": 100
      }
      </script>
    </div>
  </body>
</html>
